<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="logo.png" alt="Logo da Barbearia"></h1>
            
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="index.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nomeSobrenome">Nome e sobrenome</label>
            <input type="text" id="nomeSobrenome" class="input-padrao" required placeholder="Seu Nome e Sobrenome">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-padrao" required placeholder="seuemail@gmail.com">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="mensagem">Mensagem</label>
            <textarea  name="mensagem" id="mensagem" class="input-padrao" cols="60" rows="10" required></textarea>

            <div>
                <p>Como prefere o nosso contato ?</p><br>

                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label><br><br>
                

                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label><br><br>
                

                <label for="radio-wpp"><input type="radio" name="contato" value="whatsApp" id="radio-wpp" checked>WhatsApp</label><br><br>
                
            </div>

            <div>
                <p>Qual horário prefere ser atendido ?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select><br><br>
         </div>

            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email ?</label><br><br>

            <input type="submit" value="Enviar Formulário" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da Barbearia">
        <p class="cop">Felipe Barbearia alura - 2022</p>
    </footer>
    
</body>
</html>
